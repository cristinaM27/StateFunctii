<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/SiteStyle.css" />
</head>
<body>
    <form id="form1" method="post" action="api/Login/SignIn"
          enctype="application/x-www-form-urlencoded">
        <table class="table1">
            <tr>
                <td colspan="2">
                    <img class="logoUT" src="Varianta 1_negru.jpg" />
                </td>
            </tr>
            <tr>
                <td class="left_menu"> </td>
                <td class="content">
                    <div class="semi_content">
                            <table class="central_content">
                                <thead>
                                    <tr class="success">
                                        <th class="label_login" colspan="2"> Login</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="label1"><div>Utilizator:</div></td>
                                        <td><input type="text" id="txtScurt" placeholder="UserName" class="TEXTAREA1" /> </td>
                                    </tr>
                                    <tr>
                                        <td class="label2"><div>Parola:</div></td>
                                        <td> <input type="password" id="txtParola" placeholder="Parola" class="TEXTAREA2" /> </td>
                                    </tr>
                                    <tr>
                                        <td class="label3"><div>Tip utilizator:</div></td>
                                        <td>
                                            <select class="dropList" id="list">
                                                <option class="option" value="Universitate">Universitate</option>
                                                <option class="option" value="Facultate">Facultate</option>
                                                <option class="option" value="Departament">Departament</option>

                                            </select>
                                        </td>
                                    </tr>
                                    <tr class="succes">
                                        <td class="succes2" colspan="2">
                                            <input id="btnLogin" class="btn-succes" type="button" value="Login" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table> 
                    </div>
                </td>
            </tr>
        </table>
        <table class="table2">
            <tr>
                <td class="table2_1" colspan="1" ></td>
            <tr><td class="table2_2" colspan="1">&copy; Copyright 2017, Departamentul de Informatica, Universitatea Tehnica din Cluj-Napoca</td></tr>
        </table>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
